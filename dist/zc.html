<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中酒网注册</title>
		<link rel="stylesheet" type="text/css" href="css/zc.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zc.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="top">
			<ul>
				<li class="top-l"><img src="img/zc-x.png"/>收藏商店</li>
				<li class="top-r">您好！欢迎来到商城！<a href="delu.html">[登录]</a><a href="zc.html">[免费注册]</a></li>
			</ul>
		</div>
		<div class="logo">
			<img src="img/dl1.png"/>
			<h2>欢迎注册</h2>
		</div>
		<div class="logo-b">
			我已经注册，现在就<a href="delu.html">登录</a>
		</div>
		
		<div class="center">
			<div class="cen-1">
				手机号码：
				<input type="text" name="" id="c1-1" value="" />
				<input type="text" name="" id="c1-2" value="请输入手机号" />
			</div>
			<div class="cen-2">
				邮箱：
				<input type="email" name="" id="c2-1" value="" />
				性别：
				<input type="text" name="" id="c2-2" value="" />
			</div>
			<div class="cen-3">
				请设置密码：
				<input type="password" name="" id="c3-1" value="" />
				<input type="text" name="" id="c3-2" value="密码长度只能在6-20位字符之间，不包含空格" />
			</div>
			<div class="cen-4">
				请确认密码：
				<input type="password" name="" id="c4-1" value="" />
			</div>
			<div class="cen-5">
				手机验证码：
				<input type="text" name="" id="c5-1" value="" />
				<a href="">获取验证码</a>
				<input type="text" name="" id="c5-2" value="请输入验证码" />
			</div>
			<div class="cen-6">
				<input type="checkbox" name="" id="c6-1" value="" />
				<p>我已阅读并同意《<a href="">用户注册协议</a>》</p>
			</div>
			<div class="cen-7">
				<input type="button" name="btn" id="btn" value="立即注册" />
			</div>
		</div>
		
		<div class="end">
			<p>Copyright" © 2019&nbsp;&nbsp; &nbsp;&nbsp;中酒网 版权所有</p>
		</div>
	</body>
</html>
